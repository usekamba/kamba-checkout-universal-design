<!DOCTYPE html>
<html lang="pt">
    <header>
        <title>Checkout UI</title>
        <meta charset="utf-8">
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <link rel='stylesheet' href='assets/css/style.css'>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" 
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    </header>
    <body>
        <div class='center checkout-card'>
            <div class='card-toolbar'>
                <ul class='container'>
                    <li><a href=''>Cancelar</a></li>
                    <li><a class='title' href='#'>Nova transaction</a></li>
                    <li><a href=''>Como pagar?</a></li>
                </ul>
            </div>
            <div class='card-business-info'>
                <div >
                    <img class='' src='assets/img/merchant-icon.png'/>
                    <ul>
                        <li class='business-info business-name'>Loja Demo</li>
                        <li class='business-info checkout-amount'>10.500,00 Kz</li>
                    </ul>
                </div>
            </div>
            <hr>
            <div class=''>
                <p>Curso de programação Android Avançado</p>
                <img id='desktopshow' class ='checkout-qr-code' src='assets/img/qr_code.jpg'/>
                <p>Expira em 06/03/2019 às 19:01</p>
                <p id='desktopshow' class='how-to checkout-amount'>
                    Abra a sua Carteira Kamba e escaneie o código de pagamento
                </p>
                <a id="mobileshow" href="#" class="btnOpenWidgetKamba button large course-button">Clica para pagar com Kamba 
                    <img class="img-pay-logo logo hide-for-medium-down" src="assets/img/PayLogo-kamba.png"></a>
                <div class=''>
                    <img class='logo' src='assets/img/kamba-logo.png' />
                    <p class='checkout-amount'><i class='icon fas fa-lock checkout-amount'></i>Conexão segura</p>
                </div>
            </div>
        </div>
    </body>
</html>
